<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>

<body >
    <table class="calculator">
        <!--1st column-->
        <tr >
           <td colspan="2"><input class="display-area" type="text" id="display-area"></td>
            <td><input class="reset" type="button" onclick="reset()" value="C"></td>
            <td><input class="cut" type="button"onclick="cut()" value="X"></td>
        </tr>
        <!--2nd column-->
         <tr>
           <td><input class="1" type="button" value="1" onclick="display('1')"></td> 
            <td><input class="2" type="button" value="2" onclick="display('2')"></td>
            <td><input class="3" type="button" value="3" onclick="display('3')"></td>
            <td><input class="+" type="button" value="+" onclick="display('+')"></td>
         </tr>
        <!--3 column-->
         <tr>
            <td><input class="4" type="button" value="4" onclick="display('4')"></td>
            <td><input class="5" type="button" value="5" onclick="display('5')"></td>
            <td><input class="6" type="button" value="6" onclick="display('6')"></td>
            <td><input class="-" type="button" value="-" onclick="display('-')"></td>
         </tr>
        <!--4 column-->
         <tr>
           <td><input class="7" type="button" value="7" onclick="display('7')"></td> 
           <td><input class="8" type="button" value="8" onclick="display('8')"></td>
           <td><input class="9" type="button" value="9" onclick="display('9')"></td>
           <td><input class="*" type="button" value="*" onclick="display('*')"></td>
         </tr>
        <!--5 column-->
         <tr>
            <td><input class="." type="button" value="." onclick="display('.')"></td> 
            <td><input class="0" type="button" value="0" onclick="display('0')"></td>
            <td><input class="=" type="button" value="=" onclick="calculation()"></td>
            <td><input class="/" type="button" value="/" onclick="display('/')"></td>
         </tr>



    </table>
 
    <img id="image" src="my channel.jpg" height="90px" width="90px" >
    <h1 id="name">Code verse</h1>
    

    <script src="script.js"></script>
</body>

</html>
